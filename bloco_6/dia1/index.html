<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Document</title>
</head>
<body>

    <form action="" method="get">
        <fieldset>
            <legend>Dados pessoais</legend>
            <div>
                <label for="name-text">Nome</label>
                <input type="text" name="" id="name-text" maxlength="40" required>
            </div>
            <div>
                <label for="email-text">E-mail</label>
                <input type="email" name="" id="email-text" maxlength="50" required>
            </div>
            <div>
                <label for="cpf-text">CPF</label>
                <input type="number" name="" id="cpf-text" maxlength="11" required>
            </div>
            <div>
                <label for="address-text">Endereço</label>
                <input type="text" name="" id="address-text" maxlength="200" required >
            </div>
            <div>
                <label for="casa-radio">Casa</label>
                <input type="radio" name="house" id="casa-radio" required>
                <label for="apartment-radio">Apartamento</label>
                <input type="radio" name="house" id="apartment-radio" required>
            </div>
            <div>
                <label for="city-text">Cidade</label>
                <input type="text" name="" id="city-text" maxlength="28" required>
            </div>
            <div>
                <label for="state">Estado</label>
                <select class="selector" id="state" name="" required>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espirito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                </select>
            </div>
        </fieldset>
    </form>    
</body>
</html>
